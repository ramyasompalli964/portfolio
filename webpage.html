<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login - Modern UI</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1db954, #191414);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            width: 800px;
            max-width: 90%;
        }

        /* Side Panels */
        .side-panel {
            background-color: #1db954;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .side-panel h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .side-panel p {
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .side-panel button {
            background-color: #fff;
            color: #1db954;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .side-panel button:hover {
            background-color: #e6e6e6;
        }

        /* Form Section */
        .form-container {
            flex: 2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            background-color: #1db954;
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #159941;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="side-panel">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us, please log in with your personal details.</p>
            <button onclick="showLoginForm()">Login</button>
        </div>
        <!-- Right Panel -->
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showLoginForm() {
            document.querySelector('.form-container').innerHTML = `
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                    
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>`;
        }
    </script>
</body>
</html>
